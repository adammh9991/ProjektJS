<!DOCTYPE hmtl>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas Projekt</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<canvas id="canvas2"> </canvas>
	<div class="menu">
	<hr>
	<div class="slidecontainer2">
	<div for="vol" class="text">Kolor : <a id="color" class="text"></a></div>
	  <input type="range" min="1" max="300" value="1" id="zakreskoloru" style="width: 200px;" name="color" class="slider">
	   
	</div>
	<hr>
	<div class="slidecontainer4">
	<div class="text">Długość lini : <a id="length" class="text"></a></div>
	  <input type="range" min="150" max="350" value="150" id="zakresdlugosci" style="width: 200px;" name="length" step="10" class="slider">
	   
	</div>
	<hr>
	<div class="slidecontainer3">
	<div class="text">Zanikanie : <a id="dissapprear" class="text"></a></div>
	  <input type="range" min="0.01" max="0.2" value="0.05" id="zanikanie" style="width: 200px;" name="dissapprear" step="0.01" class="slider">
	   
	</div>
	<hr>
	<div class="slidecontainer5">
	<div class="text">Grubość lini : <a id="lwidth" class="text"></a></div>
	  <input type="range" min="0.3" max="3" value="0.6" id="zakresgrubosci" style="width: 200px;" name="lwidth" step="0.1" class="slider">
	   
	</div>
	<hr>
	
	
	
	<div id="checkbox">
		<div  class="text">Wszystkie kolory</div>
		<input type="checkbox" id="colors" name="check" class="checkmark">
	</div>

	<hr>
	<a href="index.html" class="button">POWRÓT DO MENU</a>
	<a href="animacja2.html" class="button">NASTĘPNA ANIMACJA</a>
	</div>
 
	<script src="script1.js"></script>

</body>
</html>
