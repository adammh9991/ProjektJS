<!DOCTYPE hmtl>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>

	<canvas id="canvas2"> </canvas>
	<div class="menu">
	<hr>
	<div class="slidecontainer2">
	<div for="vol" class="text">Kolor : <a id="color" class="text"></a></div>
	  <input type="range" min="1" max="300" value="1" id="zakreskoloru" style="width: 200px;" name="color" class="slider">
	   
	</div>
	<hr>
	<div class="slidecontainer3">
	<div class="text">Rozmiar : <a id="size" class="text"></a></div>
	  <input type="range" min="1" max="20" value="10" id="zakresrozmiaru" style="width: 200px;" name="size" class="slider">
	   
	</div>
	<hr>
	<div class="slidecontainer3">
	<div class="text">Zanikanie : <a id="dissapprear" class="text"></a></div>
	  <input type="range" min="0.01" max="0.2" value="0.05" id="zanikanie" style="width: 200px;" name="dissapprear" step="0.01" class="slider">
	   
	</div>


	<hr>
	
	
	
	<div id="checkbox">
		<div  class="text">Wszystkie kolory</div>
		<input type="checkbox" id="colors" name="check" class="checkmark">
	</div>
